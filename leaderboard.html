	<body style="padding:0; margin:0;">
		<div class="bg-gray-800 border-sky-400 border-b-4 puzzles-navbar">
			<nav class="flex justify-between items-center mx-10 px-3 py-3 lg:mx-20 lg:px-6 lg:py-6 navbar">

						<img src="./assets/massocicon.jpg" alt="Logo" class="h-8 w-8" />
					</div>
					<div
						class="text-center font-extrabold text-white flex flex-col items-center justify-center mx-4 md:mx-10">
						<a
							href="puzzles.html"
							class="text-2xl lg:text-4xl m-0 transition hover:text-green-800"
							>Puzzles 2</a
						>
						<a
							href="puzzles.html"
							class="text-2xl lg:text-4xl m-0 transition hover:text-green-800"

				</div>
				<div class="hidden md:block">
					<ul class="flex space-x-6 text-sm">
						<li>
							<a
								href="./puzzles.html"
								class="block hover:text-sky-400 transition border-2 rounded-xl p-3 text-white bg-sky-700"

						<li>
							<a
								href="./index.html"
								class="block text-white hover:text-sky-400 transition border-gray border-1 rounded-xl p-3"

						<li>
							<a
								href="./contact.html"
								class="block text-white hover:text-sky-400 transition border-gray border-1 rounded-xl p-3"

					</ul>
				</div>
				<div class="block md:hidden">
					<button id="menu-toggle" class="text-xl text-white hover:text-sky-400">&#9776;</button>
				</div>
			</nav>
			<div
				id="menu"
				class="fixed top-0 right-0 h-full w-0 bg-zinc-900 text-white lato-bold transition-all duration-500 overflow-hidden z-40 md:hidden py-16 opacity-90">
				<div class="relative p-4">
					<button
						id="close-menu"
						class="absolute top-4 left-4 text-3xl transform transition-transform duration-500 hover:text-sky-400">
						&#10005;
					</button>
					<div class="space-y-4 my-10">
						<a href="puzzles.html" class="block hover:text-sky-400">This Week's Puzzle</a>
						<a href="index.html" class="block hover:text-sky-400">Home</a>
						<a href="contact.html" class="block hover:text-sky-400">Contact</a>
					</div>
				</div>
			</div>
		</div>
		<div class="my-5 lg:mx-16 md:mx-8 sm:mx-4 w-auto">
			<h2 class="text-center mb-4 text-3xl">Leaderboard</h2>
			<!-- Loading indicator -->
			<div id="loading" class="text-center my-4">
				<div class="spinner-border text-sky-400" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<table class="table table-bordered md:w-4/5 w-full mx-auto leaderboard-table">
				<thead class="table-dark">
					<tr>
						<th>Rank</th>
						<th>Name</th>
						<th>Attempts</th>
						<th>Puzzles Solved</th>
					</tr>
				</thead>
				<tbody id="leaderboard-table-body"></tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="scripts/index.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", async () => {
            const tbody = document.getElementById("leaderboard-table-body"); 
            const loading = document.getElementById("loading");
				try {
					const res = await fetch(`${API_BASE}/leaderboard`);
					const data = await res.json();
                    loading.style.display = "none"; 
					tbody.innerHTML = "";
					data.forEach((entry, index) => {
						const row = document.createElement("tr");
						const rankCell = document.createElement("td");
						rankCell.textContent = index + 1;
						const nameCell = document.createElement("td");
						nameCell.textContent = entry.name;
						const attemptsCell = document.createElement("td");
						attemptsCell.textContent = entry.totalAttempts;
						const solvedCell = document.createElement("td");
						solvedCell.textContent = entry.problemsSolved;
						row.appendChild(rankCell);
						row.appendChild(nameCell);
						row.appendChild(attemptsCell);
						row.appendChild(solvedCell);
						tbody.appendChild(row);
					});
				} catch (err) {
					console.error("Error fetching leaderboard:", err);
				}
			});
		</script>
		<div class="flex justify-center my-6">
			<button
				id="refresh-leaderboard"
				class="block hover:border-white transition duration-300 ease-in-out border-2 rounded-xl p-3 text-white bg-sky-500">
				Update Leaderboard
			</button>
		</div>
        <script>
        const refreshLeaderboardBtn = document.getElementById("refresh-leaderboard");
        async function refreshLeaderboard() {
            const loader = document.getElementById("loading");
            const body = document.getElementById("leaderboard-table-body");
            loader.style.display = "block";
            try {
                const response = await fetch(`${API_BASE}/leaderboard`, { cache: "no-store" });
                const items = await response.json();
                body.replaceChildren();
                items.forEach((item, idx) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${idx + 1}</td><td>${item.name}</td><td>${item.totalAttempts}</td><td>${item.problemsSolved}</td>`;
                    body.appendChild(row);
                });
            } catch (error) {
                console.error("Unable to update leaderboard:", error);
            } finally {
                loader.style.display = "none";
            }
        }
        refreshLeaderboardBtn.addEventListener("click", refreshLeaderboard);
        </script>
	</body>
</html>
